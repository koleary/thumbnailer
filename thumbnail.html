<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thumbnailer</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  
</head>

<body>
  <div id="page">
    <div id="container"> 

      <div id="thumbnail_container">
        <div class="thumb_region full" id="header">
          <span class="fill-3">.</span>
        </div>
        <div class="thumb_region three_quarter" id="content">
          <span class="fill-3">.</span>
        </div>
        <div class="thumb_region one_quarter" id="sidebar">
          <span class="fill-3">.</span>
        </div>
        <div class="thumb_region full" id="footer">
          <span class="fill-3">.</span>
        </div>
      </div>

      <div id="thumbnail_container">
        <div class="thumb_region full" id="header">
          <span class="fill-4">.</span>
        </div>
        <div class="thumb_region one_quarter" id="content">
          <span class="fill-4">.</span>
        </div>
        <div class="thumb_region three_quarter" id="sidebar">
          <span class="fill-4">.</span>
        </div>
        <div class="thumb_region full" id="footer">
          <span class="fill-4">.</span>
        </div>
        <div class="thumb_region full" id="footer_2">
          <span class="fill-4">.</span>
        </div>
      </div>

      <div id="thumbnail_container">
        <div class="thumb_region full" id="header">
          <span class="fill-5">.</span>
        </div>
        <div class="thumb_region full" id="header_2">
          <span class="fill-5">.</span>
        </div>
        <div class="thumb_region one_eighth" id="content">
          <span class="fill-5">.</span>
        </div>
        <div class="thumb_region three_quarter" id="content_2">
          <span class="fill-5">.</span>
        </div>
        <div class="thumb_region one_eighth" id="sidebar">
          <span class="fill-5">.</span>
        </div>
        <div class="thumb_region full" id="footer">
          <span class="fill-5">.</span>
        </div>
        <div class="thumb_region full" id="footer_2">
          <span class="fill-5">.</span>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
