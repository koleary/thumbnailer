<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thumbnailer</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  
</head>
<body>
  <div id="page">
    <div id="container"> 

      <div class="admin-thumb">
        <div class="admin-region" id="header">
          <h1>Header</h1>
          <div class="admin-block">
            <h2 class="admin-block-title">Block 1</h1>
          </div>
          <div class="admin-block">
            <h2 class="admin-block-title">Block 2</h1>
          </div>
          <div class="admin-block">
            <h2 class="admin-block-title">Block 3</h1>
          </div>
          <div class="admin-block">
            <h2 class="admin-block-title">Block 4</h1>
          </div>
        </div>
        <div class="admin-region" id="header_2">
          <h1>Header 2</h1>
        </div>
        <div class="region-container-container" id="region-container-1">
          <div class="region-container" id="region-container-2">
            <div class="admin-region" id="content">
            <h1>Content</h1>
            <div class="admin-block">
            <h2 class="admin-block-title">Block 5</h1>
            </div>
            <div class="admin-block">
              <h2 class="admin-block-title">Block 6</h1>
            </div>
            </div>
          </div>
          <div class="region-container" id="region-container-3">
            <div class="admin-region" id="content_2">
              <h1>Content 2</h1>
              <div class="admin-block">
                <h2 class="admin-block-title">Block 7</h1>
              </div>
              <div class="admin-block">
               <h2 class="admin-block-title">Block 8</h1>
              </div>
            </div>
            <div class="admin-region" id="content_3">
              <h1>Content 3</h1>
              <div class="admin-block">
               <h2 class="admin-block-title">Block 9</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="admin-region" id="footer">
          <h1>Footer</h1>
          <div class="admin-block">
            <h2 class="admin-block-title">Block 10</h1>
          </div>
          <div class="admin-block">
            <h2 class="admin-block-title">Block 11</h1>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
