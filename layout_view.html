<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin layout</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="prototype.css" />
  <link rel="stylesheet" type="text/css" href="layout_view.css" />
  

</head>

<body>
  <div id="page">
    <div id="container"> 

    <div id="admin-layout">
        <div class="admin-region" id="header">
          <h1 class="admin-region-name">Header</h1>
          <div class="admin-block">
            <h2 class="admin-block-title">Block 1</h1>
          </div>
          <div class="admin-block">
            <h2 class="admin-block-title">Block 2</h1>
          </div>
          <div class="admin-block">
            <h2 class="admin-block-title">Block 3</h1>
          </div>
          <div class="admin-block">
            <h2 class="admin-block-title">Block 4</h1>
          </div>
        </div>
        <div class="admin-region" id="header_2">
          <h1 class="admin-region-name">Header 2</h1>
          <p>There are no blocks in this region.</p>
        </div>
        <div class="region-container-container" id="region-container-1">
          <h1 class="admin-region-container-name">Container 1</h1>
          <div class="region-container" id="region-container-2">
            <h1 class="admin-region-container-name">Container 2</h1>
            <div class="admin-region" id="content">
              <h1 class="admin-region-name">Content</h1>
              <div class="admin-block">
              <h2 class="admin-block-title">Block 5</h1>
              </div>
              <div class="admin-block">
                <h2 class="admin-block-title">Block 6</h1>
              </div>
            </div>
          </div>
          <div class="region-container" id="region-container-3">
            <h1 class="admin-region-container-name">Container 3</h1>
            <div class="admin-region" id="content_2">
              <h1 class="admin-region-name">Content 2</h1>
              <div class="admin-block">
                <h2 class="admin-block-title">Block 8</h1>
              </div>
              <div class="admin-block">
               <h2 class="admin-block-title">Block 9</h1>
              </div>
            </div>
            <div class="admin-region" id="content_3">
              <h1 class="admin-region-name">Content 3</h1>
              <div class="admin-block">
               <h2 class="admin-block-title">Block 10</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="admin-region" id="footer">
          <h1 class="admin-region-name">Footer</h1>
          <div class="admin-block">
            <h2 class="admin-block-title">Block 11</h1>
          </div>
          <div class="admin-block">
            <h2 class="admin-block-title">Block 12</h1>
          </div>
        </div>
      </div>

      <div class="block-list-placeholder">
        <h1>Block list</h1>
      </div>

    </div>
  </div>
</body>
</html>
